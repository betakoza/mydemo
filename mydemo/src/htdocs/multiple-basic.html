@@include('./-head.html')
<body>
  <style>
    .demo-wrapper {
      position: relative;
      display: block;
      height: 500px;
      width: 100%;
      margin: 0 auto;
    }
  </style>
  
  <div class="intro-text">
    <h1>Multiple: Basic</h1>
    <h3>Two basic sliders that happen to be on the same page...</h3>
  </div>

  <article class="demo-wrapper example1">
    @@include('./-slides.html')
    @@include('./-arrows.html')
  </article>

  <article class="demo-wrapper example2">
    @@include('./-slides.html')
  </article>

  <a id="lukeed" href="http://www.lukeed.com" rel="follow" target="_blank">LUKE'ED DESIGN<span></span></a>

  <script src="dependencies/classie.js"></script>
  <script src="dependencies/parallax.custom.js"></script>
  <script src="bee3D.js"></script>  

  <script>
    var example1 = document.querySelector('.example1'),
      example2 = document.querySelector('.example2');

    var slider1 = new Bee3D(example1, {
      effect: 'coverflow',
      listeners: {
        keys: true
      },
      navigation: { enabled: true },
      shadows: { enabled: true },
      parallax: { enabled: true },
      autoplay: { 
        enabled: true,
        speed: 2500
      },
    });

    var slider2 = new Bee3D(example2, {
      effect: 'classic',
      listeners: { drag: true },
      shadows: { enabled: true },
    });
  </script>

</body>
</html>
