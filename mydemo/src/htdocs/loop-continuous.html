@@include('./-head.html')
<body>
  
  <div class="intro-text">
    <h1>Loop: Continuous</h1>
    <h3>An infinite loop that never appears to "reset" to the beginning.</h3>
  </div>

  <article class="example">
    @@include('./-slides.html')
    @@include('./-arrows.html')
  </article>

  <a id="lukeed" href="http://www.lukeed.com" rel="follow" target="_blank">LUKE'ED DESIGN<span></span></a>

  <script src="dependencies/classie.js"></script>
  <script src="bee3D.js"></script>

  <script>
    var element = document.querySelector('.example');

    var slider = new Bee3D(element, {
      effect: 'coverflow',
      listeners: {
        keys: true,
        touches: true
      },
      navigation: {
        enabled: true
      },
      loop: {
        enabled: true,
        continuous: true
      }
    });
  </script>

</body>
</html>
